<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Under Construction | Revaya</title>
    <style>
        body {
            background-color: #0B0B2E; /* Dark Navy */
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin: 20px;
            color: #00FFFF; /* Cyan */
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #FFFFFF;
        }
        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
        .button {
            background: linear-gradient(45deg, #FF00FF, #8A00FF, #0000FF, #00FFFF);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        .button:hover {
            opacity: 0.9;
        }
        input[type="email"] {
            padding: 12px;
            font-size: 1rem;
            width: 70%;
            max-width: 400px;
            border: none;
            border-radius: 8px;
            margin-bottom: 20px;
            color: #000;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <img src="REVAYA_Logo_DarkBG.png" alt="Revaya Logo" class="logo">
    <h1>We're Building Something Amazing!</h1>
    <p>Our website is under construction. Stay tuned for something special.</p>

    <!-- Sign-Up Form -->
    <form action="YOUR_BACKEND_SCRIPT_URL" method="POST" id="signup-form">
        <input type="email" name="email" placeholder="Enter your email to stay notified" required>
        <button type="submit" class="button">Sign Up</button>
    </form>
</body>
</html>
